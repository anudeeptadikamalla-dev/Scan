<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Sales Scanner </title>
	<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="header-content">
			<div class="logo">
				<h1> Sales Scanner </h1>
				<p>Professional QR Code Scanner & Inventory Management</p>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="content">
			<div id="errorBox"></div>

			<div class="toolbar">
				<button id="startBtn"> Start QR Scan </button>
			</div>

			<!-- ---------- Manual Entry ---------- -->
			<div class="manual-entry">
				<h3> Manual Entry </h3>
				<div class="input-group">
					<input type="text" id="manualPart" placeholder="Enter Part No">
					<input type="number" step="0.01" id="manualMRP" placeholder="Enter MRP / Price">
					<button id="addManualBtn"> Add Manually </button>
				</div>
			</div>

			<div id="reader"></div>

			<div class="download-section">
				<div class="input-group">
					<input type="date" id="downloadDate">
					<button class="calendar-btn" id="downloadBtn"> Download Excel </button>
				</div>
			</div>

			<div id="historyContainer"></div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="footer-bottom">
			<p>&copy; 2025 Sales Scanner. All rights reserved. | Built for modern businesses</p>
		</div>
	</footer>

	<!-- ---------- Confirmation Modal ---------- -->
	<div id="confirmModal">
		<div class="modal-content">
			<h3>Confirm Entry</h3>
			<p id="confirmDetails"></p>
			<div class="modal-btns">
				<button class="confirm" id="confirmYes">✅ Confirm</button>
				<button class="cancel" id="confirmNo">❌ Cancel</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
